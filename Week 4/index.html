<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gitam Website</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      height: 15%;
      display: flex;
    }

    .logo {
      width: 15%;
    }

    .head {
      width: 85%;
    }

    .nav {
      height: 11%;
      display: flex;
      background-color: #F0E0C1;
    }

    .nav iframe {
      width: 20%;
      border: none;
    }

    /* Main content area */
    .main {
      flex: 1;
      display: flex;
    }

    .left {
      width: 22%;
    }

    .center {
      flex: 1;
    }

    .right {
      width: 22%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top">
      <div class="logo">
        <iframe src="Logo.html"></iframe>
      </div>
      <div class="head">
        <iframe src="Head.html"></iframe>
      </div>
    </div>

    <div class="nav">
      <iframe src="h1.html"></iframe>
      <iframe src="h2.html"></iframe>
      <iframe src="h4.html"></iframe>
      <iframe src="h3.html"></iframe>
      <iframe src="h5.html"></iframe>
    </div>

    <div class="main">
      <div class="left">
        <iframe src="Vertical.html"></iframe>
      </div>

      <div class="center">
        <iframe src="Login.html" name="ff"></iframe>
      </div>

      <div class="right">
        <iframe src="RVertical.html"></iframe>
      </div>
    </div>

  </div>
</body>
</html>
