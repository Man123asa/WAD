<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gitam Website</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      height: 15%;
      display: flex;
    }

    .logo {
      width: 15%;
    }

    .head {
      width: 85%;
    }

    .top iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .nav {
      height: 11%;
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-color: #F0E0C1;
      gap: 15px;               
    }

    .nav-btn {
      display: inline-block;
      padding: 10px 22px;
      background-color: #1f3c88;
      color: white;
      text-decoration: none;
      border-radius: 22px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-btn:hover {
      background-color: #162d63;
      transform: scale(1.05);
    }

    
    .main {
      flex: 1;
      display: flex;
    }

    .left {
      width: 22%;
    }

    .center {
      flex: 1;
    }

    .right {
      width: 22%;
    }

    .main iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">

   
    <div class="top">
      <div class="logo">
        <iframe src="Logo.html"></iframe>
      </div>
      <div class="head">
        <iframe src="Head.html"></iframe>
      </div>
    </div>

   
    <div class="nav">
      <a href="Login.html" target="contentFrame" class="nav-btn">Home</a>
      <a href="Aboutus.html" target="contentFrame" class="nav-btn">KRC</a>
      <a href="p4.html" target="contentFrame" class="nav-btn">G-Security</a>
      <a href="p3.html" target="contentFrame" class="nav-btn">G-Help</a>
      <a href="p5.html" target="contentFrame" class="nav-btn">G-Explore</a>
    </div>

  
    <div class="main">
     
      <div class="left">
        <iframe src="Vertical.html" name="contentFrame"></iframe>
      </div>

      
      <div class="center">
        <iframe src="Login.html" name="contentFrame"></iframe>
      </div>

     
      <div class="right">
        <iframe src="RVertical.html"></iframe>
      </div>
    </div>

  </div>
</body>
</html>
