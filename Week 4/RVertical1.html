<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right Vertical Menu</title>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fafafa;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 12px;
      background-color: #ffffff;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      color: #1f3c88;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: background-color 0.2s ease;
      text-align: center;
    }

    li:hover {
      background-color: #e8edf7;
    }
  </style>
</head>

<body>
  <ul>
    <li>Student Review</li>
    <li>CATs</li>
    <li>Announcements</li>
    <li>Exams</li>
    <li>Coursera</li>
  </ul>
</body>
</html>
