<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #FFFFFF;
        }

        .nav {
            background-color: #1f3c88;
            padding: 20px;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 25px;

        }

        .nav a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 150vh;
            border: none;
        }
    </style>
</head>

<body>

<div class="nav">
    <a href="docs/" target="content">Week 1 Assignment</a>
    <a href="Week2/" target="content">Week 2 Assignment</a>

</html>
