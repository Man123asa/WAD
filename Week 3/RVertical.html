<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical</title>

  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    li:hover {
      background-color: #e8edf7;
      transform: translateX(-3px);
    }

    h3 {
      margin: 0;
      font-size: 16px;
      color: #1f3c88;
    }
  </style>
</head>

<body bgcolor="#FAFAFA">
  <p>
    <p>
      <ul>
        <li><h3>Student Review</h3></li>
        <li><h3>CATs</h3></li>
        <li><h3>Announcements</h3></li>
        <li><h3>Exams</h3></li>
        <li><h3>Coursera</h3></li>
      </ul>
    </p>
</body>
</html>
