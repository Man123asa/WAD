<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Quiz</title>
</head> 
<body>
<h2>JavaScript Quiz</h2>
<p id="question"></p>
<input type="text" id="answer" placeholder="Enter your answer">
<br><br>
<button onclick="submitAnswer()">Submit</button>
<p id="feedback"></p>
<p id="score"></p>
<script>
    const quiz = [
        { question:"What is the capital of India?", answer:"Delhi" },
        { question:"Which language is used for web scripting?", answer:"JavaScript" },
        { question:"What does HTML stand for?", answer:"HyperText Markup Language" },
        { question:"What is 5 + 3?", answer:"8" },
        { question:"Which company developed Java?", answer:"Sun Microsystems" }
    ];
    let currentQuestion=0;
    let score=0;
    document.getElementById("question").innerText=quiz[currentQuestion].question;
    function submitAnswer() {
        let userAnswer=document.getElementById("answer").value.trim().toLowerCase();
        let correctAnswer=quiz[currentQuestion].answer.trim().toLowerCase();
        let feedback=document.getElementById("feedback");

        if (userAnswer === correctAnswer) 
        {
            feedback.innerText="✅ Correct!";
            score++;
        } 
        else 
        {
            feedback.innerText="❌ Wrong! Correct answer is: "+quiz[currentQuestion].answer;
        }

        currentQuestion++;
        document.getElementById("answer").value="";
        if (currentQuestion<quiz.length) 
        {
            document.getElementById("question").innerText=quiz[currentQuestion].question;
        } 
        else 
        {
            document.getElementById("question").innerText="Quiz Completed!";
            document.getElementById("feedback").innerText="";
            document.getElementById("score").innerText="Your Score: " + score + " / " + quiz.length;
        }
    }
</script>
</body>
</html>
